<!DOCTYPE html>

<head>
	<title>Vault Terminal AI</title>
	<!-- Basic favicon -->
	<link rel="icon" type="image/png" href="robco-industries/img/favicon.png">
	<!-- For modern browsers -->
	<link rel="icon" type="image/png" sizes="32x32" href="robco-industries/img/favicon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="robco-industries/img/favicon.png">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://vaultterminal.com/">
	<meta property="og:title" content="Vault Terminal AI (TM)">
	<meta property="og:description" content="Access Vault Terminal (TM) - An Ungoverned Documentation Protocol">
	<meta property="og:image" content="robco-industries/img/share.png">

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:url" content="https://vaultterminal.com/">
	<meta name="twitter:title" content="Vault Terminal AI (TM)">
	<meta name="twitter:description" content="Access Vault Terminal (TM) - An Ungoverned Documentation Protocol">
	<meta name="twitter:image" content="robco-industries/img/share.png">

	<!-- Basic metadata -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div id="mobile-message">
		<div>[VAULT TERMINAL]</div>
		<div style="margin: 20px 0;">ACCESS DENIED</div>
		<div>Please access via desktop terminal</div>
		<div style="margin-top: 20px; font-size: 12px;">[ERROR CODE: MOBILE-DEVICE-DETECTED]</div>
	</div>
	<style type="text/css">
		@import url("robco-industries/css/terminal.css");
	</style>
	
	<div id="terminal-background">
		<img id="terminal-background-off" src="robco-industries/img/monitorborder-off.png" />
	</div>
	<div id="terminal" style="background-image: url(robco-industries/img/bg-off.png);"></div>
	</div>
	
	</div>
	<div id="powerbutton" onclick="TogglePower()"></div>
	<div id="otheraudiostuff">
		<audio id="poweron" src="robco-industries/sound/poweron.ogg"></audio>
		<audio id="poweroff" src="robco-industries/sound/poweroff.ogg"></audio>
		<audio id="passbad" src="robco-industries/sound/passbad.ogg"></audio>
		<audio id="passgood" src="robco-industries/sound/passgood.ogg"></audio>
	</div>
	<div id="audiostuff">
		<audio id="enter" src="robco-industries/sound/kenter.ogg"></audio>
		<audio id="k1" src="robco-industries/sound/k1.ogg"></audio>
		<audio id="k2" src="robco-industries/sound/k2.ogg"></audio>
		<audio id="k3" src="robco-industries/sound/k3.ogg"></audio>
		<audio id="k4" src="robco-industries/sound/k4.ogg"></audio>
		<audio id="k5" src="robco-industries/sound/k5.ogg"></audio>
		<audio id="k6" src="robco-industries/sound/k6.ogg"></audio>
		<audio id="k7" src="robco-industries/sound/k7.ogg"></audio>
		<audio id="k8" src="robco-industries/sound/k8.ogg"></audio>
		<audio id="k9" src="robco-industries/sound/k9.ogg"></audio>
		<audio id="k10" src="robco-industries/sound/k10.ogg"></audio>
	</div>
	<script src="robco-industries/js/three.min.js"></script>
	<script src="robco-industries/js/jquery.min.js"></script>
	<script type="text/javascript" src="robco-industries/js/terminal.js"></script>
	<script>
		document.getElementById('openVaultButton').addEventListener('click', () => {
			window.location.href = 'Vault.html';
		});
	</script>
</body>

</html>
